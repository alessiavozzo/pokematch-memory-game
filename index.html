<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div id="start">

            <div id="score"></div>

            <button type="button" id="start-btn">
                <img src="./assets/img/start.png" alt="start game button">
            </button>

            <div id="difficulty">
                <button type="button" class="difficulty-btn easy" autofocus data-difficulty="easy">
                    <img src="./assets/img/easy.png" alt="easy">
                </button>
                <button type="button" class="difficulty-btn hard" data-difficulty="hard">
                    <img src="./assets/img/hard.png" alt="hard">
                </button>
            </div>
        </div>

        <div id="board"></div>

        <div id="errors-counter"></div>


    </div>

    <button type="button" id="score-btn">Your scores</button>
    <div id="scores-modal">
        <ul class="scores-list"></ul>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
