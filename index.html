<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div id="start">

            <!-- score: appear after ending a game -->
            <div id="score"></div>

            <!-- start game button -->
            <button type="button" id="start-btn">
                <img src="./assets/img/start.png" alt="start game button">
            </button>

            <!-- select difficulty buttons -->
            <div id="difficulty">
                <button type="button" class="difficulty-btn easy" autofocus data-difficulty="easy">
                    <img src="./assets/img/easy.png" alt="easy">
                </button>
                <button type="button" class="difficulty-btn hard" data-difficulty="hard">
                    <img src="./assets/img/hard.png" alt="hard">
                </button>
            </div>

            <!-- show scores button -->
            <button type="button" id="score-btn">
                <img src="./assets/img/scores.png" alt="your scores button">
            </button>



        </div>

        <div id="board"></div>

        <div id="errors-counter"></div>


    </div>

    <!-- scores modal -->
    <div id="scores-page">
        <div id="scores-modal">
            <div class="modal-header">
                <button type="button" class="close-modal">X</button>
            </div>
            <h2>Scores</h2>
            <table class="scores-table">
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Difficulty</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody class="scores-list"></tbody>
            </table>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
